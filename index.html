<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <title>BMI Caculator</title>
    <!-- Copy of NHS https://www.nhs.uk/live-well/healthy-weight/bmi-calculator/ -->
  </head>
  <body>
    <div class="main-cntr">
      <header>
        <h1>BMI Calculator</h1>
      </header>
      <main>
        <div class="input">
          <div class="input--weight">
            <p>Weight <span>cm</span>/ <span>Feet</span></p>
            <input id="weight" type="text" />
          </div>
          <div class="input--height">
            <p>Height <span>kg</span>/ <span>Stone</span></p>
            <input id="height" type="text" />
          </div>
          <div class="calculate">
            <button type="submit">Calculate</button>
          </div>
        </div>
        <div class="bmi-result">
          <p>Your BMI is <span></span></p>
          <p>Thank you for using.</p>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
